---
- hosts: localhost
  connection: local
  become: true

  tasks:
  - name: install packages
    package:
      name:
        - htop
        - tmux
        - vim
        - tree
        - nmap

  - name: copy wallpaper file
    copy: 
      src: files/Sci-milkyway-1085287936.png
      dest: /usr/share/backgrounds/f41/default/Sci-milkyway-1085287936.png
      owner: root
      group: root

  - name: set wallpaper
    become_user: brett
    dconf:
      key: "/org/gnome/desktop/background/ picture-uri"
      value: "file:///usr/share/backgrounds/f41/default/Sci-milkyway-1085287936.png"
  
  - name: set wallpaper position
    become_user: brett
    dconf:
      key: "/org/gnome/desktop/background/ picture-options"
      value: "zoom"
