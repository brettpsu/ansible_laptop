---
- hosts: localhost
  connection: local
  become: true

  tasks:
  - name: install packages
    package:
      name:
        - htop
        - tmux
        - vim
        - tree
        - nmap

  - name: copy wallpaper file
    copy: 
      src: files/Sci-milkyway-1085287936.png
      dest: /usr/share/backgrounds/f41/default/Sci-milkyway.png
      owner: root
      group: root

  - name: set wallpaper
    become_user: brett
    command: gsettings set org.gnome.desktop.background picture-uri 'file:///usr/share/backgrounds/f41/default/Sci-milkyway.png'
  
  - name: set wallpaper position
    become_user: brett
    command: gsettings set org.gnome.desktop.background picture-options 'zoom'

  - name: copy .bashrc file
    copy:
      src: files/bashrc
      dest: /home/brett/.bashrc
      owner: brett
      group: brett

  - name: set up sudo for user brett
    copy:
      src: files/sudoer_brett
      dest: /etc/sudoers.d/brett
      owner: root
      group: root
      mode: 0440

