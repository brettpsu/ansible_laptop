---
- hosts: localhost
  connection: local
  become: true

  tasks:
  - name: install packages
    package:
      name:
        - htop
        - tmux
        - vim
        - tree
        - nmap

  - name: copy wallpaper file
    copy: 
      src: files/Sci-milkyway-1085287936.png
      dest: /usr/share/backgrounds/Sci-milkyway-1085287936.png
      owner: root
      group: root

  - name: set wallpaper
    shell: gsettings set org.gnome.desktop.background picture-uri "file:///usr/share/backgrounds/Sci-milkyway-1085287936.png"

  - name: set wallpaper position
    shell: gsettings set org.gnome.desktop.background picture-options "zoom"
